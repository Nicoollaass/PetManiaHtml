<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listagem de serviços</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/relatorio.css">
	<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="assets/js/relatorio.js"></script>

</head>
<body>
	<!-- navegation -->
	<header class="header">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Icon pet</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Relatórios<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Vendas</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Listar<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Produto</a></li>
								<li><a href="#">Serviços</a></li>
								<li><a href="#">Funcionarios</a></li>
								<li><a href="#">Clientes</a></li>
								<li><a href="#">Animais</a></li>
								<li><a href="#">Filiais</a></li>
							</ul>
						</li>						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Vendas<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Produto</a></li>
								<li><a href="#">Serviços</a></li>
							</ul>
						</li>
						<li><a href="#agenda">Agendamento de serviços</a></li>
					</ul>
				</div>
			</div>
		</nav>	
	</header>
	<!-- /navegation -->
	<section class="container-main">
		<div class="container-fluid">
			<div class="row">
				<!-- barra de pesquisa -->
				<div class="control-consulta col-md-2">
					<h1 class="title-filter">Filtros de pesquisa:<span class="config glyphicon glyphicon-wrench" aria-hidden="true"></span></h1>
					<div class="form-group">
						<select class="form-control" id="sel1">
							<option>Tipo animal</option>
							<option>Cachorro</option>
							<option>Gato</option>
							<option>Pássaro</option>
						</select>
					</div>
					<div class="input-group custom-search-form">
						<input type="text" class="form-control" placeholder="Descrição...">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
					<ul class="style-menu">
						<li class="category">
							Serviço
							<span class="glyphicon glyphicon-chevron-right icon-arrow" aria-hidden="true"></span>
							<ul class="sub-category">
								<li><input type="checkbox" name="" value="">Banho</li>
								<li><input type="checkbox" name="" value="">Tosa</li>
							</ul>
						</li>
					</ul>
					<div>
						<button type="button" class="btn btn-success">Novo registro</button>
					</div>
				</div>
				<!-- /barra de pesquisa -->
				<!-- grafico -->
				<div class="container-grafico col-md-10">
				<div id="columnchart_material" style="width: 900px; height: 500px;"></div>
					
				</div>
				<!-- /grafico -->
			</div>
		</div>
	</section>
</body>
</html>
